<!DOCTYPE html>

<head>

    body {

      min-width: 320px;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #181a1b;
      color: #f0f2f5;
    }
    h5 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s;
    }
    input[type="text"]:focus,
    select:focus,
    input[type="file"]:focus {
      border-color: #007bff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .theme-toggle {
      cursor: pointer;
      text-align: right;
      margin-bottom: 10px;
    }
    .author-info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .author-info a {
      color: #007bff;
      text-decoration: none;
    }
    .author-info a:hover {

    }
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      color: #333;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
    body.dark-mode .modal-content {

    }
    .modal-content button {

    }
  </style>
</head>
